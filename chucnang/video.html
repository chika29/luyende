<script>
  // Lấy tất cả checkbox trong trang
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');

  // Khi người dùng tick hoặc bỏ tick
  checkboxes.forEach((checkbox, index) => {
    // Lấy trạng thái từ localStorage khi load trang
    const saved = localStorage.getItem("checkbox_" + index);
    if (saved === "true") checkbox.checked = true;

    // Khi click thì lưu lại
    checkbox.addEventListener("change", () => {
      localStorage.setItem("checkbox_" + index, checkbox.checked);
    });
  });
</script>
